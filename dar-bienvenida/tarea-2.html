<html lang="es">

<body>
  <div class="container vh-100 d-flex flex-column justify-content-center">
    <header>
      <h1>bienvenido</h1>
    </header>

          <input class="form-control mb-3" type="text" placeholder="Ingresá tu nombre" id="nombre-usuario" />

        </div>
        <div class="mb-3">
          <input type="submit" class="btn btn-primary" value="Ingresar" id="ingresar" />
          <input type="reset" class="btn btn-secondary" value="Limpiar" id="limpiar" />
        </div>
      </form>

      <div class="mb-3 " id="resultado"></div>
      <a class="btn btn-outline-dark btn-sm" href="../index.html">volver</a>
    </main>
  </div>
