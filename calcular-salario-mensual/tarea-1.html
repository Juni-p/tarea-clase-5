<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calcular salario mensual</title>
    <link rel="stylesheet" href="tarea1.css">
</head>

<body>
    <header>
        <h1>Calcule su salario mensual</h1>
    </header>
    <main>
        <form>
            <label for="salario-anual">salario anual:</label>
            <input type="number" placeholder="Ingrese su salario anual..." id="salario-anual">
            <label for="salario-mensual">salario mensual:</label>
            <input type="number" disabled id="salario-mensual">
            <button type="button" id="btn-calcular">calcular</button>
            <button type="reset" id="btn-limpiar">limpiar</button>
        </form>
        <button class="volver"><a href="../index.html">volver</a></button>
    </main>

    <script src="tarea-1.js"></script>
</body>

</html>
